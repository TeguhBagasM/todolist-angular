<!-- CSS untuk active state -->
<style>
  .active {
    @apply bg-gradient-to-r from-blue-50 to-purple-50 border-r-2 border-blue-500 text-blue-700 transform translate-x-1;
  }

  .active .group div:first-child {
    @apply bg-blue-100;
  }

  .active .group div:first-child svg {
    @apply text-blue-700;
  }

  /* Smooth transitions for sidebar */
  #sidebar.open {
    transform: translateX(0);
  }

  #sidebarOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>

<!-- JavaScript untuk mobile toggle -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');

    sidebar.classList.toggle('open');
    overlay.classList.toggle('show');

    // Toggle transform class
    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('-translate-x-full');
    } else {
      sidebar.classList.add('-translate-x-full');
    }
  }

  // Close sidebar when clicking on overlay
  document.addEventListener('DOMContentLoaded', function () {
    const overlay = document.getElementById('sidebarOverlay');
    if (overlay) {
      overlay.addEventListener('click', toggleSidebar);
    }
  });
</script>
